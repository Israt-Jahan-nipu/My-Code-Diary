<body>
    <h1>Student Admission Form</h1>
    <form >
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>


        <label for="gender">Gender:</label>
         <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" >
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" >
        <label for="other">Other</label><br><br>

        <label for="select_subject">Select Subject:</label><br><br>
         <input type="checkbox" id="physics" name="select_subject" >
        <label for="physics">Physics</label>
        <input type="checkbox" id="Math" name="select_subject" >
        <label for="Math">Math</label>
        <input type="checkbox" id="cse" name="select_subject" >
        <label for="cse">CSE</label><br><br>

        <label for="dfb">Date of Birth:</label>
         <input type="date" id=" dfb" name="dfb" ><br><br>

          <label for="upload photo">Upload Photo:</label>
         <input type="file" id=" upload photo" name="upload photo" ><br><br>

          <label for="about yourself">About Yourself:</label><br><br>
        <textarea name="message" rows="10" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


    </form>
</body>
